<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzy měn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        #kl {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h3 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
        }

        a {
            color: #0056b3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        td {
            font-size: 14px;
        }

        td:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="kl"></div>

    <script>
        // Uni vykreslení šablony
        function js_render(t, d) {
            return t.replace(/\n/g, "~").replace(/\{([^\:\}]+)\}|\{ds\:(\w+)\}(.*?)\{\/ds\}/g, function(a, n, s, ts) {
                h = '';
                try {
                    if (n) return d[n];
                    ds = d[s];
                    for (c in ds) {
                        if (ds.hasOwnProperty(c)) h += js_render(ts, ds[c]);
                    }
                } catch (e) {}
                return h;
            }).replace(/~/g, '\n');
        }

        // Příprava šablony pro zobrazení
        function vypiskurzy(data) {
            t = '<h3>Kurzy <a href="{url}">{banka}</a></h3><table><tr><th>Měna</th><th>Jednotka</th><th>Kurz</th></tr>';
            t += '{ds:kurzy}<tr><td><a href="{url}">{nazev}</a></td><td align="right">{jednotka}</td><td align="right">{dev_stred}</td></tr>{/ds}';
            t += '</table>';

            html = js_render(t, data);
            document.getElementById("kl").innerHTML = html;
        }
    </script>

    <!-- Načítání dat z API kurzy.cz -->
    <script async="1" src="https://data.kurzy.cz/json/meny/b[6]cb[vypiskurzy].js"></script>
</body>
</html>
